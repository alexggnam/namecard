<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alexis nam</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Keywords -->
        <div class="keywords">
            <span class="keyword-1">cybersecurity</span>
            <span class="keyword-2">business analytics</span>
            <span class="keyword-3">IT audit</span>
        </div>

        <!-- Short line of introduction -->
        <p class="introduction">graduate student, MS in Information Systems</p>

        <!-- Certifications Box -->
        <div class="certifications-card">
            <p class="certifications-title">certifications:</p>
            <ul class="certifications-list">
                <li><span class="certification-box">✅ Security+</span></li>
                <li><span class="certification-box">✅ AWS Solutions Architect - Associate</span></li>
            </ul>
        </div>

        <!-- Discover more and Links -->
        <p class="discover">discover more</p>
        <div class="links">
            <a href="https://sites.google.com/iu.edu/alexnam/school-projects">projects</a>,
            <a href="https://sites.google.com/iu.edu/alexnam/professional">work experience</a>, 
            <a href="https://sites.google.com/iu.edu/alexnam/personal">organizations</a>
        </div>

        <!-- Graduation Info and Current Time -->
        <div class="graduation-section">
            <p class="graduation">graduating in May 2025</p>
        </div>
        <p id="current-time"></p>

        <!-- Connect with me on Section -->
        <p class="connect">connect with me via
            <span class="contact">
                <a href="https://www.linkedin.com/in/alexisnam" target="_blank">LinkedIn</a> or alexnam@iu.edu
            </span>
        </p>    
    </div>

    <!-- Script to show current time with EST/EDT -->
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { timeZone: 'America/New_York' });
            const options = { timeZoneName: 'short' };
            const timeZone = new Intl.DateTimeFormat('en-US', options).format(now);
            document.getElementById('current-time').textContent = timeString + " " + timeZone; // EDT/EST automatically
        }

        setInterval(updateTime, 1000); // Update time every second
        updateTime(); // Initial call to display time immediately
    </script>

</body>
</html>
